<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code Quiz</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<body id="bg" class="d-flex align-items-center vh-100">
		<div class="container mt-5">
			<div class="d-flex justify-content-center row">
				<div class="col-md-10 col-lg-10">
					<div class="border quiz">
						<div class="question p-3 border-bottom">
							<div
								class="d-flex flex-row justify-content-between align-items-center mcq"
							>
								<h4>Code Quiz</h4>
								<span>(1 of 10)</span>
							</div>
						</div>
						<div class="question p-3 border-bottom">
							<div class="d-flex flex-row align-items-center question-title">
								<h3 class="text-danger">Q.</h3>
								<h5 class="mt-1 ml-2">
									Inside which HTML element do we put the JavaScript?
								</h5>
							</div>
							<div class="form-check ans ml-2">
								<label class="form-check-label radio" for="answerA">
									<input
										class="form-check-input"
										type="radio"
										name="answers"
										id="answerA"
										value=""
									/>
									<span>﹤js﹥</span>
								</label>
							</div>
							<div class="form-check ans ml-2">
								<label class="form-check-label radio" for="answerB">
									<input
										class="form-check-input"
										type="radio"
										name="answers"
										id="answerB"
										value=""
									/>
									<span>﹤script﹥</span>
								</label>
							</div>
							<div class="form-check ans ml-2">
								<label class="form-check-label radio" for="answerC">
									<input
										class="form-check-input"
										type="radio"
										name="answers"
										id="answerC"
										value=""
									/>
									<span>﹤javaScript﹥</span>
								</label>
							</div>
							<div class="form-check ans ml-2">
								<label class="form-check-label radio" for="answerD">
									<input
										class="form-check-input"
										type="radio"
										name="answers"
										id="answerD"
										value=""
									/>
									<span>﹤scripting﹥</span>
								</label>
							</div>
						</div>
						<div class="d-flex flex-row justify-content-end align-items-center p-3">
							<button
								class="btn btn-primary border-success align-items-center btn-success"
								type="button"
							>
								Next<i class="fa fa-angle-right ml-2"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
